<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="main/header.html">
</head>
<body>
<div class="container" style="margin-top: 20px">
    <form th:action="@{/sendMail}" th:object="${mail}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div class="form-group">
            <label for="mailAddress">Your email</label>
            <input type="email" class="form-control" id="mailAddress"
                   placeholder="youremail@example.com" th:field="*{sender}"required>
        </div>
        <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" class="form-control" id="subject" th:field="*{subject}" placeholder="Subject" required>
        </div>
        <div class="form-group">
            <label for="message">Your message</label>
            <textarea class="form-control" id="message" th:field="*{content}" rows="5" required></textarea>
        </div>
        <div class="col-xs-12">
            <button type="submit" class="btn btn-info" data-dismiss="modal">Send</button>
        </div>
    </form>
    <div th:if="${message}" style="margin-top: 20px;">
        <div id="flash" class="alert alert-success" role="alert" th:text="${message}"></div>
    </div>
</div>

<script>
    $(function() {
        $('#flash').delay(500).fadeIn('normal', function() {
            $(this).delay(500).fadeOut();
        });
    });
</script>
</body>
</html>
